<section class="hero">
  <div class="hero-content">
    <div class="hero-text">
      <h1>{{ page.title }}</h1>
      {% if page.intro_paragraph and page.intro_paragraph != '' %}
      <div class="intro">
        {{ page.intro_paragraph | markdownify }}
      </div>
      {% endif %}
      <div class="hero-links animate">
        <a href="/about" class="btn btn--primary">About Me</a>
        <a href="/contact" class="btn btn--secondary">Get In Touch</a>
      </div>
    </div>

    <div class="hero-avatar">
      <img src="{{ '/assets/img/uploads/avatar.jpg' | relative_url }}" 
           alt="Hadi Rickit - Software Engineer and Cybersecurity Expert in Melbourne, Australia" 
           class="avatar-image"
           width="576" 
           height="576"
           loading="eager">
    </div>
  </div>
</section>
