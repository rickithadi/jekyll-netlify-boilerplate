<form name="contact" method="POST" netlify data-netlify="true">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" autocomplete="name" placeholder="Your full name"
            title="Please enter your name" required />
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" autocomplete="email" placeholder="your.email@example.com"
            title="Please enter a valid email address" required />
    </div>

    <div class="form-group">
        <label for="phone">Phone (Optional)</label>
        <input type="tel" name="phone" id="phone" autocomplete="tel-national" placeholder="Your contact number" />
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Tell me about your project, ideas, or just say hello..."
            rows="8" required></textarea>
    </div>

    <div class="form-group">
        <button type="submit" name="submit" class="btn btn-primary">Send Message</button>
    </div>
</form>
