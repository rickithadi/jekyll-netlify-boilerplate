<section class="section section--white">
  <div class="container">
    <div class="section-header">
      <h2>Recent Insights</h2>
      <p class="section-intro">Thoughts on software engineering, cybersecurity, and building things that matter.</p>
    </div>

    <div class="post-grid">
      {% for post in site.posts limit:3 %}
      <article class="post-item stagger-item">
        <a href="{{ post.url | relative_url }}" class="post-link">
          <p class="post-meta">{{ post.date | date: "%b %Y" }}</p>
          <h3 class="post-title">{{ post.title }}</h3>
          <p class="post-excerpt">{{ post.excerpt | strip_html | truncatewords: 15 }}</p>
        </a>
      </article>
      {% endfor %}
    </div>

    <div class="posts-cta">
      <a href="/blog" class="btn btn--secondary">Read Security Insights</a>
      <a href="/contact" class="btn btn--primary" style="margin-left: 1.5rem;">Get Security Audit</a>
    </div>
  </div>
</section>
